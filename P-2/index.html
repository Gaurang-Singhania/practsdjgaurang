<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <form>
        <h1 class="head1">FeedBack Form</h1>
        <div class="content1">
            <label>First Name: </label>
            <input type="text"><br>
            <label>Last Name: </label>
            <input type="text"><br>
            <label>E-mail: </label>
            <input type="email"><br>
            <label>Contact info: </label>
            <input type="number" max="10"><br>
            <label>Sap-Id: </label>
            <input type="number"><br>
            <label>Date: </label>
            <input type="date"><br>
            <label>Year: </label>
            <input type="radio" value="F.Y B.Tech" name="year">F.Y B.Tech
            <input type="radio" value="S.Y B.Tech" name="year">S.Y B.Tech
            <input type="radio" value="T.Y B.Tech" name="year">T.Y B.Tech
            <input type="radio" value="B.Tech" name="year">B.Tech<br>
            <label>Department: </label>
            <select>
                <option>Chemical</option>
                <option>Computer</option>
                <option>IT</option>
                <option>Mechanical</option>
            </select>
            <br>
            <label>Mode of lecture Conduction: </label>
            <input type="checkbox">Online
            <input type="checkbox">Offline
        </div>
        <h1 id="head2">Content</h1>
        <div class="content2">
            <label>Was the content interseting?</label>
            <input type="range"><br>
            <label>Was the content understandable?</label>
            <input type="range"><br>
            <label>Was there clarity in the content?</label>
            <input type="range"><br>
        </div>
        <h1 id="head3">Structure</h1>
        <div class="content3">        
            <label>How was the focus of the lecture: </label>
            <input type="radio" name="val">1
            <input type="radio" name="val">2
            <input type="radio" name="val">3
            <input type="radio" name="val">4
            <input type="radio" name="val">5<br>
            <label>Was the lecture useful: </label>
            <input type="radio" name="val1">1
            <input type="radio" name="val1">2
            <input type="radio" name="val1">3
            <input type="radio" name="val1">4
            <input type="radio" name="val1">5<br>
            <label>Did the lecture meet your expectations: </label>
            <input type="radio" name="val2">1
            <input type="radio" name="val2">2
            <input type="radio" name="val2">3
            <input type="radio" name="val2">4
            <input type="radio" name="val2">5<br>
        </div>
            <h1 id="overall">Overall</h1>
            <div class="content4">
                <label>Were you satisfied with the lecture: </label>
                <input type="radio" name="val3">1
                <input type="radio" name="val3">2<br>
                <label>What is the overall impression of the session: </label>
                <input type="radio" name="val4">Good
                <input type="radio" name="val4">Average
                <input type="radio" name="val4">Excellent<br>
                <button onclick="alert('Form Submitted Successfully!!')" class="button1">Submit</button>
            </div>
    </form>
</body>

</html>
